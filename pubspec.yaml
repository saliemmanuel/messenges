name: messenger_app
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_svg: ^0.22.0
  gap: ^2.0.0
  iconly: ^1.0.1
  resonance: ^1.0.2
  telephony: ^0.1.4
  emoji_picker_flutter: ^1.1.2
  url_launcher: ^6.0.20
  permission_handler: ^9.2.0
  sms_advanced: ^1.0.1
  flutter_ringtone_player: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    
  fonts:

    - family: General Sans
      fonts:
        - asset: assets/fonts/GeneralSans-Bold.otf
        - asset: assets/fonts/GeneralSans-Italic.otf
        - asset: assets/fonts/GeneralSans-Medium.otf
        - asset: assets/fonts/GeneralSans-Regular.otf
        - asset: assets/fonts/GeneralSans-Semibold.otf
